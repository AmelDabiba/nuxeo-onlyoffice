<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core">

  <ui:define name="page title">
    <h:outputText value="#{nuxeoApplicationName} - #{messages['title.create.onlyoffice']}"/>
  </ui:define>

  <ui:define name="body">
    <div class="mainNoTabs">
    <h3>
      <h:outputText value="#{messages['title.create.onlyoffice']}" />
    </h3>
    <ui:include src="/incl/message_banner.xhtml" />
    <h:form id="document_create">
      <script>
        jQuery(document).ready(function() {
          jQuery('#document_create').focusFirst();
        });
      </script>
      
      <nxl:documentLayout mode="create" value="#{changeableDocument}" />
      <div class="buttonsGadget">
          <input type="hidden" name="parentDocumentPath"
            value="#{currentDocument.pathAsString}" />
          <nxl:widget name="onlyofficeCreateButtons" mode="view" value="#{changeableDocument}" />
        </div>
    </h:form>
    </div>
  </ui:define>

</nxthemes:composition>
